<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Style for centered content */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            max-width: 400px; /* Increased image width */
            max-height: 400px; /* Increased image height */
            margin: 20px auto; /* Add some spacing */
        }
        canvas {
            max-width: 500px; /* Limit canvas width */
            margin: 20px auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Flexbox container for word clouds */
        .word-cloud-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .word-cloud-container img {
            width: 45%; /* Adjust the width to fit the images side by side */
        }
        .word-cloud-container div {
            text-align: center;
            margin-top: 10px; /* Space between image and label */
        }
    </style>

</head>
<body>
    <div>
        {% if single_result %}
            <!-- Display Single Input Result -->
            <h1>Prediction Result</h1>
            {% if single_result == "positive" %}
                <div style="text-align: center;">
                    <img src="static/Thumb-up.jpg" alt="Thumbs Up">
                    <h2 style="color: green;">Positive</h2>
                </div>
            {% else %}
                <div style="text-align: center;">
                    <img src="static/Thumb-down.jpg" alt="Thumbs Down">
                    <h2 style="color: red;">Negative</h2>
                </div>
            {% endif %}
            <button onclick="window.location.href='/'">Back to Home</button>
        {% elif pie_data %}
            <!-- Display Pie Chart and Word Cloud -->
            <h1>Prediction Results for CSV</h1>
            <div style="width: 50%; margin: auto;">
                <canvas id="pieChart"></canvas>
            </div>
            <script>
                const data = {
                    labels: ['Positive', 'Negative'],
                    datasets: [{
                        label: 'Sentiments',
                        data: [{{ pie_data['positive'] }}, {{ pie_data['negative'] }}],
                        backgroundColor: ['#36a2eb', '#ff6384']
                    }]
                };

                const config = {
                    type: 'pie',
                    data: data,
                };

                const pieChart = new Chart(
                    document.getElementById('pieChart'),
                    config
                );
            </script>

            <h2>Word Cloud - Positive and Negative Words</h2>
            <div class="word-cloud-container">
                <div>
                    <img src="/static/positive_wordcloud.png" alt="Positive Word Cloud">
                    <p><strong>Positive</strong></p>
                </div>
                <div>
                    <img src="/static/negative_wordcloud.png" alt="Negative Word Cloud">
                    <p><strong>Negative</strong></p>
                </div>
            </div>

            <button onclick="window.location.href='/'">Back to Home</button>
        {% else %}
            <h2>Error: No Results to Display</h2>
            <button onclick="window.location.href='/'">Back to Home</button>
        {% endif %}
    </div>
</body>
</html>
