<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: none;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .optional {
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analyzer</h1>
    <form id="sentimentForm" action="/analyze" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="singleInput">Single String:</label>
            <input type="text" id="singleInput" name="single_input" placeholder="Enter a single string">
        </div>

        <div class="form-group">
            <label for="csvFile">Upload CSV File:</label>
            <input type="file" id="csvFile" name="csv_file" accept=".csv">
            <small class="optional">Leave empty unless entering file. "Text" column needs to be present in the csv</small>
        </div>

        <div class="form-group">
            <button type="submit">Analyze</button>
        </div>
    </form>
</body>
</html>
